<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>写真帳作成ページ</title>
  <link id="css" rel="stylesheet" href="./src/style.css">
</head>

<body>
  <div class="header">
    <h1 id="header"></h1>
  </div>
  <div id="loading"></div>
  <div id="loadingMessage" class="loadingMessage">読み込み中...</div>
  <div id="content" class="main">
    <div id="informationDiv">
      <div>
        <button id="addFileBtn">画像を追加</button>
        <input type="file" id="fileSelector" accept="image/*" multiple />
        <button id="deleteFileBtn" disabled>画像を全て削除</button>
        <button id="exportWordBtn" disabled>Wordファイルで保存</button>
      </div>
      <details open>
        <summary>使い方など</summary>
        <ul>
          <li>「画像を追加」ボタンを押して印刷したい画像を追加します</li>
          <li>以下のテキストボックスに入力した文字列が印刷時のヘッダーになります</li>
          <li>画像は水色の箇所を上下にドラッグすると並び替えできます</li>
          <li>ファイル名をダブルクリックすると変更できます</li>
          <li>画像をダブルクリックすると削除できます</li>
          <li>画像のサイズは、印刷プレビューで確認して適宜調整してください。</li>
          <li>印刷やWordファイルで保存する場合、ボタンやこのヘルプなどは出力されません。</li>
        </ul>
      </details>
      <div>
        <label class="headerText" id="headerTextLabel" for="headerText">ヘッダーの文言を指定します</label>
        <input type="text" id="headerText">
      </div>
      <div>
        <label id="imageWidthLabel" for="imageWidth">画像サイズを指定できます（縦横比は維持されます）</label>
        <input type="number" id="imageWidth" min="100" step="10" value="480">
      </div>
    </div>
    <hr>
    <div id="imageList"></div>
  </div>
</body>
<script type="module" src="./src/main.js"></script>

</html>
